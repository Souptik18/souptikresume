<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <script type="text/javascript">

    var newUrl = window.location.origin + '/souptikresume/index.html?redirect=' + path;
    window.location.replace(newUrl);
  </script>
</head>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="refresh" content="0; URL='./index.html'" />
</head>

<body>
  <script>
    const redirectToIndex = () => {
      const location = window.location;
      const url = location.protocol + '//' + location.host + '/';
      if (location.pathname !== '/index.html') {
        location.replace(url);
      }
    };
    redirectToIndex();
  </script>
</body>

</html>
